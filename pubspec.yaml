name: mevent
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  http: ^1.2.1
  shared_preferences: ^2.2.2
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1" # 🚀 Tambahkan baris ini

flutter:
  uses-material-design: true

  assets:
    - assets/images/

# ... (bagian lain dari pubspec.yaml)

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/mevent.png" # 🖼️ Ganti dengan path logo MEvent Anda
  min_sdk_android: 21 # Sesuaikan dengan minimum SDK proyek Anda